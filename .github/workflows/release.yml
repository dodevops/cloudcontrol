# Create a new release on main automatically based on conventional commit messages

name: "Release"

on:
    push:
        branches:
            - main

jobs:
    release:
        name: Releasing a new version
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -   name: Calculate version
                id: calculate_version
                uses: mathieudutour/github-tag-action@v6.1
                with:
                    github_token: "${{ secrets.GITHUB_TOKEN }}"
                    dry_run: true
                    default_bump: false
            -   name: "Write changelog"
                run: |
                    CHANGELOG=""
                    if [ -e CHANGELOG.md ]
                    then
                        CHANGELOG=$(cat CHANGELOG.md)
                    fi
                    echo -e "${{steps.calculate_version.outputs.changelog}}\n\n${CHANGELOG}" > CHANGELOG.md
                if: steps.calculate_version.outputs.new_version != ''
            -   name: "Commit"
                id: "commit"
                uses: EndBug/add-and-commit@v9.1.1
                with:
                    message: 'chore: storing version and changelog'
                    push: true
                if: steps.calculate_version.outputs.new_version != ''
            -   name: Create Release
                uses: ncipollo/release-action@v1.12.0
                with:
                    commit: ${{ steps.commit.outputs.commit_long_sha }}
                    tag: ${{ steps.create_version.outputs.new_tag }}
                    name: ${{ steps.create_version.outputs.new_tag }}
                    body: ${{ steps.create_version.outputs.changelog }}
                if: steps.calculate_version.outputs.new_version != ''
