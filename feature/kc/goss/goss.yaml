command:
    dialog:
        exec: "/usr/bin/dialog --version"
        exit-status: 0
        stdout:
            - "Version:"
file:
    /home/cloudcontrol/bin/kc:
        exists: true
        contains:
            - KC Quick kubernetes context switch
    /home/cloudcontrol/.deprecation:
        exists: true
        contains:
            - The `kc` feature will be deprecated in one of the next major CloudControl versions.
